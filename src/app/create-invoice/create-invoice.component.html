    <div class="row col-md-12 mt-3 mb-3">
        <div class="col-md-6 d-flex align-items-center font-weight-bold">

            </div>

        </div>
        <div class="col-md-6 d-flex align-items-center">

        </div>
    </div>
    <div class="row col-md-12 mt-3 mb-3">
        <div class="col-md-6 d-flex align-items-center font-weight-bold">

            </div>
            <input nbInput type="text" class="ml-2 col-md-4" maxlength="15">
        </div>

                    </div>

                            <label class="mt-2 lfont" for="Name">Name</label>
                            <input type="text" nbInput fullWidth id="inputFNane"  [disabled]="true"  style="color: black;">
                            <label class="mt-3 lfont" for="Mobile Number">Mobile Number</label>
                            <input type="text" nbInput fullWidth id="inputFNane"  [disabled]="true"  style="color: black;">

                            <input type="text" nbInput fullWidth id="inputFNane" placeholder="PAN / IT">

                            <input type="text" nbInput fullWidth id="inputFNane"  [disabled]="true"  style="color: black;">
                            <label class="mt-3 lfont" for="Address">Address</label>
                            <textarea name="message" nbInput fullWidth id="about"
                            shape="semi-round" placeholder="Address" cols="10" rows="5" [disabled]="true"  style="color: black;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row col-md-12 mt-3">
                    <table class="table ml-3">
                        <thead>
                            <tr>
                                <th width="30%">ITEM</th>
                                <th width="20%">HSN / SAC</th>
                                <th width="20%">QTY</th>
                                <th width="10%">PRICE</th>
                                <th width="30%">TOTAL</th>
                            </tr>

                        <tbody class="col-md-12">

                                    <input class="mt-2" type="text" nbInput fullWidth id="inputDescription" [disabled]="true"  style="color: black;">
                                    <input class="mt-2" type="text" nbInput fullWidth id="inputDescription" [disabled]="true"  style="color: black;">
                                </td>
                                <!-- HSN/SAC -->
                                <td class="col-md-2">
                                    <input class="mt-2 col-md-12" type="text" maxlength="6" nbInput fullWidth id="inputHSN" placeholder="HSN/SAC" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                                </td>
                                <!-- QTY -->
                                <td class="col-md-1">
                                    <input class="mt-2 col-md-12" nbInput fullWidth id="inputQty" value="1" [disabled]="true"  style="color: black;">

                                </td>
                                <!-- PRICE -->
                                <td class="col-md-2">
                                    <input class="mt-2 col-md-12"  nbInput fullWidth id="inputPrice"  [disabled]="true"  style="color: black;">
                                </td>
                                <!-- TOTAL -->
                                <td class="col-md-4">
                                    <h6 class="mt-3"></h6>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row col-md-12 mt-3">
                    <table class="table mt-3 ml-3">
                        <tbody>

                            <th rowspan="2">Taxable Value</th>
