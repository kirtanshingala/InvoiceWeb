<div class="container">
    <nb-card size="large" class="scroll">
        <nb-card-header>

    <div class="row col-md-12 mt-3 mb-3">
        <div class="col-md-6 d-flex align-items-center font-weight-bold">
            <div class="col-md-2">
                Start Date
            </div>
            <input nbInput class="ml-2 col-md-4">
        </div>
        <div class="col-md-6 d-flex align-items-center">
            <div class="col-md-2">
                Due Date
            </div>
            <input class="ml-2 col-md-4" nbInput>
        </div>
    </div>
    <div class="row col-md-12 mt-3 mb-3">
        <div class="col-md-6 d-flex align-items-center font-weight-bold">
            <div class="col-md-2">
                Invoice #
            </div>
            <input nbInput type="text" class="ml-2 col-md-4" maxlength="15">
        </div>
        <div class="col-md-6 d-flex align-items-center">
            <div class="col-md-2">
                Invoice issue Date
            </div>
            <input nbInput class="ml-2 col-md-4" >
        </div> 
    </div>
    
    
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="row col-md-12">
                    <div class="col-md-6">
                        <div class="col-md-11">
                            <label class="font-weight-bold mt-3" for="">Bill From</label><br>
                            <label class="mt-2 lfont" for="Name">Name</label><br>
                            <input class="col-md-10" type="text" nbInput fullWidth id="inputFNane" value="Codup Technologies Private Limited" [disabled]="true"  style="color: black;"><br>
                            <label class="mt-3 lfont" for="Mobile Number">Mobile Number</label><br>
                            <input class="col-md-10" type="text" nbInput fullWidth id="inputFNane" value="0000000000" [disabled]="true" style="color: black;"><br>
                            <label class="mt-3 lfont" for="MSME NO">MSME NO</label><br>
                            <input class="col-md-10" type="text" nbInput fullWidth id="inputFNane" value="0000000000" [disabled]="true" style="color: black ;"><br>
                            <label class="mt-3 lfont" for="GSTIN / UIN">GSTIN / UIN</label><br>
                            <input class="col-md-10" type="text" nbInput fullWidth id="inputFNane" value="24AAKCC0657J1ZM" [disabled]="true" style="color: black;"><br>
                            <label class="mt-3 lfont" for="PAN / IT">PAN / IT</label><br>
                            <input class="col-md-10" type="text" nbInput fullWidth id="inputFNane" value="0000000000" [disabled]="true" style="color: black;"><br>
                            <label class="mt-3 lfont" for="Email">Email</label><br>
                            <input class="col-md-10" type="text" nbInput fullWidth id="inputFNane" value="connect@codup.tech" [disabled]="true" style="color: black;"><br>
                            <label class="mt-3 lfont" for="Address">Address</label><br>
                            <textarea class="col-md-10" name="message" nbInput fullWidth id="about" shape="semi-round" cols="10" rows="5" [disabled]="true" style="color: black;">12th floor, Office no. 1214 to 1217, I Square Building, Near Heer Party Plot, Near Shukan Mall X Roads, Science City Road, Sola, Ahmedabad Gujarat, 380060</textarea>
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-11">
                            <label class="font-weight-bold mt-3" for="">Bill To</label><br>
                            <label class="mt-2 lfont" for="Name">Name</label><br>
                            <input class="col-md-10" type="text" nbInput fullWidth id="inputFNane"><br>
                            <label class="mt-3 lfont" for="Mobile Number">Mobile Number</label><br>
                            <input class="col-md-10" type="text" nbInput fullWidth id="inputFNane" ><br>
                            <label class="mt-3 lfont" for="MSME NO">MSME NO <span style="font-weight: 400;"> (if not applicable please write n/a)</span></label><br>
                            <input class="col-md-10" type="text" nbInput fullWidth id="inputFNane" placeholder="MSME NO"><br>
                            <label class="mt-3 lfont" for="GSTIN / UIN">GSTIN / UIN</label><br>
                            <input class="col-md-10" type="text" nbInput fullWidth id="inputFNane" ><br>
                            <label class="mt-3 lfont" for="PAN / IT">PAN / IT</label><br>
                            <input class="col-md-10" type="text" nbInput fullWidth id="inputFNane" placeholder="PAN / IT"><br>
                            <label class="mt-3 lfont" for="Email">Email</label><br>
                            <input class="col-md-10" type="text" nbInput fullWidth id="inputFNane" ><br>
                            <label class="mt-3 lfont" for="Address">Address</label><br>
                            <textarea class="col-md-10" name="message" nbInput fullWidth id="about"
                            shape="semi-round" placeholder="Address" cols="10" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row col-md-12 mt-3">
                    <table class="table ml-3">
                        <thead>
                            <tr>
                                <th width="30%">ITEM</th>
                                <th width="20%">HSN / SAC</th>
                                <th width="20%">QTY</th>
                                <th width="10%">PRICE</th>
                                <th width="30%">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody class="col-md-12">
                            <tr>
                                <td class="col-md-2">
                                    <input class="col-md-12 mt-2" type="text" nbInput fullWidth id="inputDescription">
                                    <input class="col-md-12 mt-2" type="text" nbInput fullWidth id="inputDescription">
                                </td>
                                <!-- HSN/SAC -->
                                <td class="col-md-2">
                                    <input class="mt-2 col-md-12" type="text" maxlength="6" nbInput fullWidth id="inputHSN" placeholder="HSN/SAC" pattern="[0-9]*" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                                </td>
                                <!-- QTY -->
                                <td class="col-md-1">
                                    <input class="mt-2 col-md-12" nbInput fullWidth id="inputQty" value="1">

                                </td>
                                <!-- PRICE -->
                                <td class="col-md-2">
                                    <input class="mt-2 col-md-12"  nbInput fullWidth id="inputPrice">
                                </td>
                                <!-- TOTAL -->
                                <td class="col-md-4">
                                    <h6 class="mt-3"></h6>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="row col-md-12 mt-3">
                    <table class="table mt-3 ml-3">
                        <tbody>
                            <tr>    
                            <th rowspan="2">HSN/SAC</th>
                            <th rowspan="2">Taxable Value</th>
                            <th colspan="2">CGST</th>
                            <th colspan="2">SGST / UTGST</th>
                            <th rowspan="2">Total</th>
                            </tr>
                            <tr>
                            <th>Rate</th>
                            <th>Amount</th>
                            <th>Rate</th>
                            <th>Amount</th>
                            </tr>
                            <tr>
                            <td class="col-md-2"><input class="col-md-12" type="text" nbInput fullWidth id="inputHSN2" value="" placeholder="HSN/SAC"></td>
                            <td class="col-md-1"><input class="col-md-10" type="text" nbInput fullWidth id="inputTaxableValue"></td>
                            <td class="col-md-1"><input class="col-md-12" type="text" nbInput  id="inputCGSTRate"></td>
                            <td class="col-md-1"><input class="col-md-12" type="text" nbInput  id="inputCGSTAmount"></td>
                            <td class="col-md-1"><input class="col-md-12" type="text" nbInput  id="inputSGSTRate"></td>
                            <td class="col-md-1"><input class="col-md-12" type="text" nbInput  id="inputSGSTAmount"></td>
                            <td class="col-md-2"><h6 class="col-md-12"></h6></td>
                            </tr>
                            <tr>
                            <td><strong class="float-right">Total</strong></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><h6 class="col-md-12"></h6></td>
                            </tr>
                            </tbody>
                      </table>
                </div>
            </div>
            <nb-card class="mt-5 col-md-12 container">
                <nb-card-body>
                    <div class="row">
                        <div class="col-md-12" style="display: flex; justify-content: center; align-items: center;">
                            <button nbButton status="primary">Primary</button>
                            <!-- <button class="col-md-12 ml-2" type="submit" nbButton status="primary" (click)="openInvoicePrview()">Preview</button> -->
                            <!-- <button class="col-md-4 ml-2" type="submit" nbButton status="success">Download</button> -->
                            <!-- <button class="col-md-4 ml-2" type="submit" nbButton status="primary" (click)="sendInvoice()">Send Invoice</button> -->
                        </div>
                    </div>
                </nb-card-body>
            </nb-card>
        </nb-card-body>
    </nb-card>


</div>
